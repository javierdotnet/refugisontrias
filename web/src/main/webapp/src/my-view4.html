<dom-module id="my-view4">
  <template>
    <style include="shared-styles boton">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Done</h1>
      Heu fet una sol·licitud de reserva al Refugi de son Trias - Esporles
      Recordau que la reserva no esta efectiva fins que no pagueu la mateix<br>
      Your reservation is done. Please note that your booking will remain unconfirmed until payment is done.<br>



      <boton responsive><input type="button" on-click="_submit" value="PAGAR ARA / PAY NOW"></boton>


    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view4',

        properties: {
            user: Object,
            data: {
                type: Object,
                notify: true,
            },
            cargando: Boolean,
            route: {
                type: Object,
                notify: true,
            }

        },

        errorRecibido: function(e, error) {
            console.log(error.request); //ese es el iron-request de la solicitud
            this.mensaje = 'Error en la solicitud, con código ' + error.request.status;
        },

        respuestaRecibida: function(e, request) {
            if(request.succeeded) {
                this.mensaje = 'la solicitud se resolvió correctamente con código ' + request.status
            } else {
                this.mensaje = 'la solicitud nos ofreció resultados incorrectos, con código ' + request.status
            }
        },

        _submit: function(e) {
            //this.set('resp', 'Hola!!!!')  ;
            this.set('resp', JSON.stringify(this.data))  ;
            window.location = '/tpvlanzadera.jsp?bookingId=' + this.data.loc;
        },

    });
  </script>
</dom-module>
