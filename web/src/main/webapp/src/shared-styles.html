<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      body {
        background-color: white;
      }

      .card {
        alignment: left;
        margin: 24px;
        padding: 16px;
        width:400px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      form {
	  max-width: 400px;
	  }
          :root {
        /* Label and underline color when the input is not focused */
        --paper-input-container-color: black;

        /* Label and underline color when the input is focused */
        --paper-input-container-focus-color: #71a83b;

        /* Label and underline color when the input is invalid */
        --paper-input-container-invalid-color: red;

        /* Input foreground color */
        --paper-input-container-input-color: black;
/* radio-button */
--paper-radio-button-checked-color:#71a83b;
}

      .widgetAuto {
        display: block;
        min-width: 400px;
        border-radius: 2px;
        padding: 16px 16px 16px 16px;
        background: white;
        height: 100%;
        margin: 15px 10px;
      }

      .center {
        margin: auto;
      }


      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }



      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      [class*="col-"] {
        float: left;
        padding: 15px;
      }
      .col-1 {width: 8.33%;}
      .col-2 {width: 16.66%;}
      .col-3 {width: 25%;}
      .col-4 {width: 33.33%;}
      .col-5 {width: 41.66%;}
      .col-6 {width: 50%;}
      .col-7 {width: 58.33%;}
      .col-8 {width: 66.66%;}
      .col-9 {width: 75%;}
      .col-10 {width: 83.33%;}
      .col-11 {width: 91.66%;}
      .col-12 {width: 100%;}



    </style>
  </template>
</dom-module>
