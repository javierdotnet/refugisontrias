    <script>
        Polymer({
            is: 'my-view3',

            properties: {
                user: Object,
                data: {
                    type: Object,
                    notify: true,
                    value: {que: 'bedroom', nombre: '', bedroom: true, entrada: '', salida: ''}
                },
                cargando: Boolean,
                bedroomcheck: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                noches: {
                    type: String,
                    notify: true,
                },
                route: {
                    type: Object,
                    notify: true,
                },
                n: {
                    type: String,
                    notify: true,
                    value: "3"
                },
                entrada: {
                    type: String,
                    notify: true
                },
                salida: {
                    type: String,
                    notify: true
                },

            },

            _toArray: function (obj) {
                return Object.keys(obj).map(function (key) {

                    return {
                        key: key,
                        value: obj[key]
                    };
                });
            },
            ready: function () {
                console.log("Entrada " + this.data.entrada);
                console.log("Salida " + this.data.salida);
                console.log("Tipo " + this.data.que);
                if (this.data.que == 'bedroom') this.bedroomcheck = true;
                this.noches = daysBetween(Date.parse(this.data.entrada), Date.parse(this.data.salida));
                console.log("noches= " + this.noches);
            },
            getKeys: function (o) {
                return Object.keys(o);
            },
            errorRecibido: function (e, error) {
                console.log(error.request); //ese es el iron-request de la solicitud
                this.mensaje = 'Error en la solicitud, con código ' + error.request.status;
            },

            respuestaRecibida: function (e, request) {
                if (request.succeeded) {
                    this.mensaje = 'la solicitud se resolvió correctamente con código ' + request.status
                    this.data.paymentlink = request.xhr.response.paymentlink;
                    this.set('route.path', '/view4');
                } else {
                    this.mensaje = 'la solicitud nos ofreció resultados incorrectos, con código ' + request.status
                }
            },

            _submit: function (e) {
                //this.set('resp', 'Hola!!!!')  ;
                //this.set('resp', JSON.stringify(this.data))  ;
                //this.$.xhr.send({url: 'src/server.jsp', method: 'POST', body: this.data});
                if (this.$.form.validate()) {
                    this.$.elajax.body = this.data;
                    this.$.elajax.generateRequest();

                }
            },

        });
    </script>
</dom-module>
