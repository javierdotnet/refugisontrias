<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #71a83b;
        --app-secondary-color: black;


        --app-accent-color: #71a83b;


        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }


    </style>

    <!-- use-hash-as-path -->
    <app-location route="{{route}}" ></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <!--
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
          <a name="view4" href="/view4">View Four</a>
        </iron-selector>
      </app-drawer>
-->
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <!--
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            -->
            <div main-title>Book Refugi Son Trias</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" data="{{xx}}" page="{{page}}" route="{{route}}"></my-view1>
          <my-view2 name="view2" data="{{xx}}" page="{{page}}" route="{{route}}"></my-view2>
          <my-view3 name="view3" data="{{xx}}" page="{{page}}" route="{{route}}"></my-view3>
          <my-view4 name="view4" data="{{xx}}" page="{{page}}" route="{{route}}"></my-view4>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        /*
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
        */
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });

    var i18n_es = function() {
        return {
            monthNames: [
                'January', 'February', 'March', 'April', 'May',
                'June', 'July', 'August', 'September', 'October', 'November', 'December'
            ],
            weekdays: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
            weekdaysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            firstDayOfWeek: 1,
            week: 'Week',
            calendar: 'Calendar',
            clear: 'Clear',
            today: 'Today',
            cancel: 'Cancel',
            formatDate: function (d) {
                var year = d.getFullYear();
                var yearString = year.toString();
                if (yearString.length < 3 && year >= 0) {
                    yearString = (year < 10 ? '000' : '00') + year;
                }
                return d.getDate() + '/' + (d.getMonth() + 1) + '/' + yearString;
            },
            parseDate: function (text) {
                var parts = text.split('/');
                var today = new Date();
                var date, month = today.getMonth(), year = today.getFullYear();

                if (parts.length === 3) {
                    year = parseInt(parts[2]);
                    if (parts[2].length < 3 && year >= 0) {
                        year += year < 50 ? 2000 : 1900;
                    }
                    month = parseInt(parts[1]) - 1;
                    date = parseInt(parts[0]);
                } else if (parts.length === 2) {
                    month = parseInt(parts[1]) - 1;
                    date = parseInt(parts[0]);
                } else if (parts.length === 1) {
                    date = parseInt(parts[0]);
                }

                if (date !== undefined) {
                    var result = new Date(0, 0); // Wrong date (1900-01-01), but with midnight in local time
                    result.setFullYear(year);
                    result.setMonth(month);
                    result.setDate(date);
                    return result;
                }
            },
            formatTitle: function (monthName, fullYear) {
                return monthName + ' ' + fullYear;
            }
        }
    };
  </script>
</dom-module>
